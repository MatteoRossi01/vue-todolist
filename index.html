<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>

        <div id="root" class="container">

           <div class="box-add">
                <input type="text" placeholder="Nuova to-do" v-model="todoText" @keyup.enter="newTodo()">
                <button class="btn" @click="newTodo()">Aggiungi</button>
           </div> 

            <div class="box-todo">

                <ul class="ul-todo">
                    <li class="li-todo" v-for="(todo,index) in todoItems">
                        <span>{{todo.text}}</span>
                        <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
                    </li>
                </ul> 

            </div> 

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
